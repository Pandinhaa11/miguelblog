<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de UsuÃ¡rios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de UsuÃ¡rio ðŸš€</h1>
    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="tel" id="telefone" placeholder="+55 (11) 9XXXX-XXXX" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const senha = document.getElementById("senha").value;
      const telefone = document.getElementById("telefone").value;

      const response = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, senha, telefone })
      });

      const data = await response.json();
      msg.textContent = data.message;
      msg.style.color = response.ok ? "lightgreen" : "red";
      form.reset();
    });
  </script>
</body>
</html>
